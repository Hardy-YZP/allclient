MSG=A(z) \'&3\' felhaszn\u00e1l\u00f3 azonos\u00edt\u00f3 nem alak\u00edthat\u00f3 \u00e1t byte-okk\u00e1 a sorkezel\u0151 \u00e1ltal k\u00e9rt CCSID (\'&2\') haszn\u00e1lat\u00e1val.
XPL=A(z) \'&3\' felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3t nem lehet elk\u00fcldeni a sorkezel\u0151nek, mivel a sorkezel\u0151 CCSID karakterk\u00f3dol\u00e1si s\u00e9m\u00e1j\u00e1n bel\u00fcl nem k\u00f3dolhat\u00f3.
URESP=Ellen\u0151rizze, hogy a sorkezel\u0151 CCSID azonos\u00edt\u00f3ja t\u00e1mogatja-e a karaktereket a felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3n bel\u00fcl, \u00e9s fontolja meg a sorkezel\u0151 CCSID \u00e9rt\u00e9k\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1t, amennyiben megfelel\u0151.
