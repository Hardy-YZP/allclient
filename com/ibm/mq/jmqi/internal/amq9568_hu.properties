MSG=A felhaszn\u00e1l\u00f3i jelsz\u00f3 nem konvert\u00e1lhat\u00f3 byte-okk\u00e1 a sorkezel\u0151 \'&2\' CCSID-vel rendelkez\u0151 karakterk\u00f3dol\u00e1si s\u00e9m\u00e1ja seg\u00edts\u00e9g\u00e9vel.
XPL=A felhaszn\u00e1l\u00f3i jelsz\u00f3 nem k\u00fcldhet\u0151 el a sorkezel\u0151nek, mivel az a sorkezel\u0151 \'&2\' CCSID karakterk\u00f3dol\u00e1si s\u00e9m\u00e1j\u00e1ra nem k\u00f3dolhat\u00f3.
URESP=Ellen\u0151rizze, hogy a sorkezel\u0151 CCSID azonos\u00edt\u00f3ja t\u00e1mogatja-e a karaktereket a felhaszn\u00e1l\u00f3i jelsz\u00f3n bel\u00fcl, \u00e9s fontolja meg a sorkezel\u0151 CCSID \u00e9rt\u00e9k\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1t, amennyiben megfelel\u0151.
