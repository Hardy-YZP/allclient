MSG=Die Benutzer-ID \'&3\' kann nicht unter Verwendung der vom Warteschlangenmanager angeforderten CCSID \'&2\' in Byte konvertiert werden.
XPL=Die Benutzer-ID \'&3\' kann nicht an den Warteschlangenmanager gesendet werden, da sie nicht im Rahmen des Zeichencodierungsschemas der CCSID des Warteschlangenmanagers codiert werden kann.
URESP=\u00dcberpr\u00fcfen Sie, ob die CCSID des Warteschlangenmanagers die in der Benutzer-ID verwendeten Zeichen unterst\u00fctzt, und erw\u00e4gen Sie ggf. die \u00c4nderung der CCSID des Warteschlangenmanagers.
