MSG=Nie mo\u017cna przekszta\u0142ci\u0107 identyfikatora u\u017cytkownika \'&3\' w bajty przy identyfikatora CCSID \'&2\' \u017c\u0105danego przez mened\u017cera kolejek.
XPL=Nie mo\u017cna wys\u0142a\u0107 identyfikatora u\u017cytkownika \'&3\' do mened\u017cera kolejek, poniewa\u017c nie mo\u017ce on zosta\u0107 zakodowany w schemacie kodowania znak\u00f3w identyfikatora CCSID mened\u017cera kolejek.
URESP=Sprawd\u017a, czy identyfikator CCSID mened\u017cera kolejek obs\u0142uguje znaki u\u017cywane w identyfikatorze u\u017cytkownika, a w razie potrzeby rozwa\u017c zmian\u0119 identyfikatora CCSID mened\u017cera kolejek.
