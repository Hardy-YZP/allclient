TraceController.0=Syntax: java -jar com.ibm.mq.traceControl.jar [-i ID] [-h Host] [-p Port] [-dump [-dumploc Verzeichnis] [-nocompress]] [-status|-enable|-disable] [-ip Paketname] [-ep Paketname] [-list] \n \t-i gibt die ID der VM an, zu der eine Verbindung hergestellt werden soll (Standardeinstellung 'none')\n \t-h gibt den Hostnamen an, zu dem eine Verbindung hergestellt werden soll (Standardeinstellung 'localhost')\n \t-p gibt die Portnummer an, zu der eine Verbindung hergestellt werden soll (Standardwert 9999)\n \t-dump gibt an, dass ein Speicherauszug des Verarbeitungsstatus in eine Datei geschrieben werden soll\n \t-dumploc gibt das Verzeichnis an, in den die Speicherauszugsdatei geschrieben werden soll\n \t-nocompress gibt an, dass die Speicherauszugsdatei entgegen der Standardeinstellung nicht komprimiert werden soll\n \t\t(das Standardverzeichnis ist das Arbeitsverzeichnis der Anwendung)\n \t-status gibt an, dass der Tracestatus angezeigt werden soll\n \t-enable gibt an, dass\
    \ der Trace aktiviert werden soll\n \t-disable gibt an, dass der Trace inaktiviert werden soll\n \t-ip gibt einen Paketnamen an, der im Trace enthalten sein soll\n \t-ep gibt einen Paketnamen an, der aus dem Trace ausgeschlossen werden soll\n \t-list gibt an, dass eine Liste mit IDs und Beschreibungen virtueller Maschinen angezeigt und das Programm beendet werden soll \n\n \tSie d\u00fcrfen lediglich einen Wert f\u00fcr -status, -enable und -disable angeben\n \tWenn Sie -i angeben, d\u00fcrfen Sie -h und -p nicht mehr angeben\n \t-ip und -ep d\u00fcrfen wiederholt werden (da keine Pr\u00fcfung des ordnungsgem\u00e4\u00dfen Zustands der Pakete aktiviert ist)
TraceController.1=Fehlender Hostname bei Option '-h'
TraceController.2=Mehrere Hostnamen werden nicht unterst\u00fctzt.
TraceController.3=Fehlende Portnummer bei Option '-p'.
TraceController.4=Mehrere Portnummern werden nicht unterst\u00fctzt.
TraceController.5=Portnummer ''{0}'' ist keine g\u00fcltige Zahl.
TraceController.6=Fehlender Paketname bei Option '-ip'.
TraceController.7=Fehlender Paketname bei Option '-ep'.
TraceController.8=Ung\u00fcltige Befehlszeilenoption ''{0}''.
TraceController.9=Sie d\u00fcrfen nur -Status oder -enable oder -disable angeben.
TraceController.10=Tracing aktiviert: {0}
TraceController.11=Trace aktivieren
TraceController.12=Trace inaktivieren
TraceController.13=''{0}'' wird der Liste mit den Paketen hinzugef\u00fcgt, die im Trace enthalten sind.
TraceController.14=''{0}'' wird der Liste mit den Paketen hinzugef\u00fcgt, die aus dem Trace ausgeschlossen sind.
TraceController.15=Fehlende ID-Zeichenfolge bei Option '-i'.
TraceController.16=Mehrere ID-Zeichenfolgen werden nicht unterst\u00fctzt.
TraceController.17=-i ist nicht mit -h oder -p kompatibel.
TraceController.18=Benutzerverzeichnis: {0}
TraceController.19=Tracedateiname: {0}
TraceController.20=Keine Pakete in der Liste mit enthaltenen/ausgeschlossenen Paketen
TraceController.21=Baumstruktur der enthaltenen/ausgeschlossenen Pakete
TraceController.22=Eingeschlossen
TraceController.23=Ausgeschlossen
TraceController.24=Keine Verbindungsherstellung zu Prozess {0} m\u00f6glich.
TraceController.25=Eigenschaften f\u00fcr Prozess {0} k\u00f6nnen nicht abgerufen werden.
TraceController.26=Agent {0} kann nicht in Prozess {1} geladen werden.
TraceController.27=Agent {0} kann nicht in Prozess {1} gestartet werden.
TraceController.28=Im Prozess {0} kann keine Verbindung zur Tracesteuerung herstellen.\n \tDer angegebene Prozess kann offensichtlich keine Verf\u00fcgbarkeit von IBM MQ TraceControl MBean herstellen.\n \tUrsache hierf\u00fcr ist vermutlich, dass er die IBM MQ-Klassen nicht ausf\u00fchrt.\n \tStellen Sie sicher, dass Sie die korrekten Prozesse angegeben haben. \n \tAls Referenz ist der relevante Ausnahmebedingungsstack nachfolgend angezeigt. \n
TraceController.29=Geben Sie den Prozess entweder mit der Option -i oder den Optionen -p und -h an.
TraceController.30=Nicht funktionsf\u00e4hig in dieser JVM-Implementierung
TraceController.31=Syntax: java -jar com.ibm.mq.allclient.jar -traceControl [-i ID] [-h Host] [-p Port] [-status|-enable|-disable] [-ip Paketname] [-ep Paketname] [-list] \n \t-i gibt die ID der VM an, zu der eine Verbindung hergestellt werden soll (Standardeinstellung 'none')\n \t-h gibt den Hostnamen an, zu dem eine Verbindung hergestellt werden soll (Standardeinstellung 'localhost')\n \t-p gibt die Portnummer an, zu der eine Verbindung hergestellt werden soll (Standardwert 9999)\n \t-status gibt an, dass der Tracestatus angezeigt werden soll\n \t-enable gibt an, dass der Trace aktiviert werden soll\n \t-disable gibt an, dass der Trace inaktiviert werden soll\n \t-ip gibt einen Paketnamen an, der im Trace enthalten sein soll\n \t-ep gibt einen Paketnamen an, der aus dem Trace ausgeschlossen werden soll\n \t-list gibt an, dass eine Liste mit IDs und Beschreibungen virtueller Maschinen angezeigt und das Programm beendet werden soll \n\n \tSie d\u00fcrfen lediglich einen Wert f\u00fcr \
    -status, -enable und -disable angeben \n \tWenn Sie -i angeben, d\u00fcrfen Sie -h und -p nicht mehr angeben \n \t-ip und -ep d\u00fcrfen wiederholt werden (da keine Pr\u00fcfung des ordnungsgem\u00e4\u00dfen Zustands der Pakete aktiviert ist
TraceController.32=Speicherauszug des Verarbeitungsstatus geschrieben in {0}
TraceController.33=''{0}'' ist kein absoluter Pfadname eines vorhandenen Verzeichnisses
TraceController.34=F\u00fcr '-dumploc' fehlt der Verzeichnisname
TraceController.35=Nutzung: java -jar com.ibm.mq.jakarta.client.jar -traceControl [-i ID] [-h Host] [-p Port] [-status | -enable | -disable] [-ip Paketname] [-ep Paketname] [-list] -i gibt die ID der VM an, an die die Verbindung hergestellt werden soll (Standardwert: keine) -h gibt den Namen des Hosts an, zu dem eine Verbindung hergestellt wird (Standardwert: localhost). -p gibt die Portnummer an, an die die Verbindung hergestellt werden soll (Standardwert 9999) -status gibt an, dass der Tracestatus angezeigt werden soll -enable gibt an, dass der Trace aktiviert werden soll -disable gibt an, dass der Trace inaktiviert werden soll -ip gibt einen Paketnamen an, der in den Trace eingeschlossen werden soll -ep gibt einen Paketnamen an, der aus dem Trace ausgeschlossen werden soll -list gibt an, dass eine Liste der VM-IDs und -Beschreibungen angezeigt und das Programm beendet werden soll  Sie m\u00fcssen nur einen Wert f\u00fcr -status, -enable und -disable angeben, wenn Sie -i angeben. Si\
    e d\u00fcrfen nicht -h oder -p angeben. -ip und -ep d\u00fcrfen wiederholt werden (es erfolgt keine Pr\u00fcfung auf ordnungsgem\u00e4\u00dfen Zustand der angegebenen Pakete)