TraceController.35=Uso: java -jar com.ibm.mq.jakarta.client.jar -traceControl [-i id] [-h host] [-p port] [-status|-enable|-disable] [-ip packageName] [-ep packageName] [-list]  -i especifica o ID da MV a ser conectada (padr\u00e3o none) -h especifica o nome do host a ser conectado  (padr\u00e3o localhost) -p especifica o n\u00famero da porta a ser conectado (padr\u00e3o 9999) -status especifica que o status de rastreamento ser\u00e1 exibido -enable especifica que o rastreamento ser\u00e1 ativado -disable especifica que o rastreamento ser\u00e1 desativado -ip especifica o n\u00f3me do pacote a ser inclu\u00eddo no rastreamento -ep especifica o nome do pacote a ser exclu\u00eddo do rastreamento -list especifica que uma lista de IDs e descri\u00e7\u00f5es de MVs seja exibida e que o programa seja encerrado, voc\u00ea deve fornecer uma, e apenas uma, dessas op\u00e7\u00f5es -status, -enable e -disable  se voc\u00ea especificar -i, voc\u00ea n\u00e3o deve especificar -h ou -p  -ip e \u00e9\
    \ poss\u00edvel repetir -ep (n\u00e3o ser\u00e1 feita uma verifica\u00e7\u00e3o de integridade dos pacotes especificados)