TraceController.0=Uso: java -jar com.ibm.mq.traceControl.jar [-i id] [-h host] [-p port] [-dump [-dumploc dir] [-nocompress]] [-status|-enable|-disable] [-ip packageName] [-ep packageName] [-list] \n \t-i especifica o ID da VM \u00e0 qual conectar (nenhum padr\u00e3o)\n \t-h especifica o nome do host ao qual conectar (host local padr\u00e3o)\n \t-p especifica o n\u00famero da porta \u00e0 qual conectar (padr\u00e3o 9999)\n \t-dump especifica que o estado do processo deve ser com dump para um arquivo\n \t-dumploc especifica o diret\u00f3rio no qual o arquivo de dump deve ser gravado\n \t-nocompress especifica que o arquivo de dump n\u00e3o deve ser compactado (ele \u00e9 compactado por padr\u00e3o) \n  \t\t(o padr\u00e3o \u00e9 o diret\u00f3rio de trabalho do aplicativo)\n \t-status especifica que o status de rastreio deve ser exibido\n \t-enable especifica que o rastreio deve ser ativado\n \t-disable especifica que o rastreio deve ser desativado\n \t-ip especifica um nome de pacote a \
    ser inclu\u00eddo no rastreio\n \t-ep especifica um nome de pacote a ser exclu\u00eddo do rastreio\n \t-list especifica se uma lista de IDs e descri\u00e7\u00f5es de VM ser\u00e1 exibida e o programa sair\u00e1 \n\n \tvoc\u00ea deve fornecer uma, e apenas uma, de -status, -enable e -disable \n \tse voc\u00ea especificar -i, n\u00e3o dever\u00e1 especificar -h ou -p \n \t-ip e -ep poder\u00e3o ser repetidas (n\u00e3o h\u00e1 verifica\u00e7\u00e3o de precis\u00e3o dos pacotes especificados)
