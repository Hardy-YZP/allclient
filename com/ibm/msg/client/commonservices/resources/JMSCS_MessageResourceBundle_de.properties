JMSCS0004 = Es wurde keine Messaging-Provider-Komponente gefunden.
JMSCS0004.explanation = Es wurde angefordert, einen Messaging-Provider zu verwenden, der in der aktuellen Konfiguration nicht vorhanden ist.
JMSCS0004.useraction = \u00dcberpr\u00fcfen Sie, ob die JAR-Datei, in der der Messaging-Provider enthalten ist, im Klassenpfad vorhanden ist oder registriert wurde.
JMSCS0005 = Eine Komponente konnte nicht vom Komponentenmanager gefunden werden.
