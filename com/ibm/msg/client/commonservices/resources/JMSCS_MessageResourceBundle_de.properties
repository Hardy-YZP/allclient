JMSCS0006 = Es ist ein interner Fehler aufgetreten. Die Diagnoseinformationen f\u00fcr den Service wurden in ''{0}'' geschrieben. Beenden Sie die Anwendung, da sich das Produkt in einem inkonsistenten internen Status befindet.
