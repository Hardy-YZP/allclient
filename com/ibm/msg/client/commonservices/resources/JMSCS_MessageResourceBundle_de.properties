JMSCS0002 = Der Aufruf konnte nicht abgeschlossen werden, da CommonServices nicht initialisiert wurde.
JMSCS0002.explanation = CommonServices ist eine interne Komponente und muss beim Systemstart initialisiert werden. Dies ist jedoch fehlgeschlagen.
